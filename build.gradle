buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'net.wooga.plugins' version '1.5.0'
}

group 'net.wooga.gradle'
description = 'a Unity 3d build helper.'

pluginBundle {
    website = 'https://wooga.github.io/atlas-unity/'
    vcsUrl = 'https://github.com/wooga/atlas-unity'
    tags = ['Unity3D']

    plugins {
        unity {
            id = 'net.wooga.build-unity'
            displayName = 'Gradle Unity build plugin'
            description = 'This plugin provides tasks for exporting platform projects from Unity3D projects'
        }

        ios {
            id = 'net.wooga.build-unity-ios'
            displayName = 'Gradle Unity iOS build plugin'
            description = 'This plugin provides tasks for building exported iOS projects from Unity3D'
        }
    }
}

github {
    repositoryName = "wooga/atlas-build-unity"
}

repositories {
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.gradle:gradle-tooling-api:+"
    compile 'gradle.plugin.net.wooga.gradle:atlas-unity:1.+'
    compile 'gradle.plugin.net.wooga.gradle:atlas-secrets:0.1.0-rc.1'
    compile 'xmlwise:xmlwise:1.2.11'
    compile 'commons-codec:commons-codec:1.14'
    compile 'software.amazon.awssdk:secretsmanager:2.13.42'
    compile('com.wooga.xcodebuild:xcpretty:1.+') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    compile 'com.googlecode.plist:dd-plist:1.23'
    testCompile 'org.apache.commons:commons-text:1.8'
    testCompile 'com.github.stefanbirkner:system-rules:1.18.0'
    testCompile('com.nagternal:spock-genesis:0.6.0') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }

    testCompile('com.netflix.nebula:nebula-test:7.7.0') {
        force = true
    }

    compile('com.wooga.security:macos-security:1.+') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }

    integrationTestCompile('com.wooga.spock.extensions:spock-macos-keychain-extension:1.+') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    integrationTestCompile('commons-io:commons-io:2.6')
}
